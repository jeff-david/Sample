<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <img class="rounded" src="img/mccnhs.png" alt="mccnhs" width="99%" />
                <h3 class="text-center">MCCHNS Student Tracker</h3>
                <p class="text-center">
                    Experience convenience with Web Inventory Resource Manager,
                    powered by iComm, this application was built
                    so you can get access to the system anytime, anywhere.
                </p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="home.html">
                        <h2 style="padding-bottom: 5px;" class="text-center">Sign In</h2>
                        <div class="text-center"><small>Please enter your windows account.</small></div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Capstone Project
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2019-2020</small>
            </div>
        </div>
    </div>
</body>

</html>
